version: '3.9'

services:

  django:
    image: dev_image
    container_name: dev
    build: .
    restart: always
    ports:
      - 8000:8000
    volumes:
      - .:/app
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    
  db:
    image: mysql
    container_name: mysql_db
    restart: always
    ports:
      - 3307:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}

volumes:
  data: